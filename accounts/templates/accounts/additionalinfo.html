{% extends 'base.html' %}

{% block content %}
<form class="form-class" method="post">
    {% if messages %}
        {% for message in messages%}
            {% if message.tags == 'error' %}
                <div class="alert alert-danger">
                    <strong>{{message}}</strong>
                </div>
            {% else %}
                <div class="alert alert-{{message.tags}}">
                    <strong>{{message}}</strong>
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
    {% csrf_token %}
    {{form}}<br>
    <input class="btn btn-primary" type="submit" value="Submit Info">
</form>

{% endblock content %}
